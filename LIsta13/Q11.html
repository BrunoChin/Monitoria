<script>
    var sorteio, soma = 0; multiplicacao = 1

    for(i = 0; i < 3; i++){
        sorteio = Math.floor(Math.random() * 101)
        document.write(sorteio, "<br>")
        soma += sorteio
        multiplicacao *= sorteio
    }

    document.write("Soma: ", soma, "<br>")
    document.write("Multiplicação: ",multiplicacao)
</script>
