<script>
    var mes;
    mes = parseInt(prompt("Digite um numero de 1 a 12: "));

    switch(mes){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write("O mes ", mes , " tem 31 dias.");
            break;
        case 4:
        case 6:
        case 9:
        case 11: 
            document.write("O mes ", mes , " tem 30 dias.");
            break;
        case 2: 
            document.write("O mes ", mes , " tem 28 ou 29 dias.");
            break;
        default:
            document.write("Esse mes nao existe");
    }
</script>
