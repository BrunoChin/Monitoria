<script>
    var numero = prompt("Digite um numero de 0 a 5")
    switch(numero){
        case "0":
            document.write("Zero")
            break
        case '1':
            document.write("Um")
            break
        case '2': 
            document.write("dois")
            break
        case '3':
            document.write("tres")
            break
        case '4':
            document.write("Quatro")
            break
        case '5': 
            document.write("Cinco")
            break
        default:
            document.write("Numero invalido")
            break
    }
</script>
