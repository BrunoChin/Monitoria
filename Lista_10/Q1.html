<script>
    function multiplo5(numero){
        if(numero%5 == 0){
            document.write("O numero ", numero, " é multiplo de 5")
        }
        else{
            document.write("O numero ", numero, " não é multiplo de 5")
        }
    }

    var num = prompt("Digite um numero: ")

    multiplo5(num)

</script>
