<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acerte o numero</title>
    <script>

        var numSorteado = Math.floor(Math.random() * 100)

        //event que acontece quando a tecla ENTER é precionada
        document.addEventListener('keydown', (event) => {
            if(event.keyCode == 13){
                verificar()
            }
        });

        function verificar(){
            var num = document.getElementById("numero")
            var numDigitados = document.getElementById("numDigitados")
            var text
            
            if(num.value < numSorteado){
                text = " Digitado: " + num.value + " tente um maior!"
            }
            else if(num.value > numSorteado){
                text = " Digitado: " + num.value + " tente um menor!"
            }
            else{
                alert("Parabens você acertou")
                text = " Digitado: " + num.value + " Parabens voce acertou"
            }
            numDigitados.insertAdjacentHTML('beforeend', "<p>" + text + "</p>")
            num.value = ""
            
        }
    </script>
</head>
<body>
    <h1>Acerte o numero</h1>
    <label>Digite um numero: </label>
    <input type="text" id="numero">
    <button onclick="verificar()">Enviar</button>
    <br><h2>Numeros digitados: </h2>
    <div id="numDigitados"> </div>
</body>
</html>
