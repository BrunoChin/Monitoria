<script>
    var idade = prompt("Informe a idade da crianca: ");

    if(idade >= 4){
        if(idade <= 5){
            document.write("Turma A");
        }
        else if(idade <= 8){
            document.write("Turma B");
        }
        else if(idade <= 10){
            document.write("Turma C");
        }
        else{
            document.write("Nossa escala nao tem turmas para maiores de 10 anos");
        }
    }
    else{
        document.write("Nossa escala nao tem turmas para menores de 4 anos");
    }
</script>
