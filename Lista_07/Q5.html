<script>
    var v_max = 50, v_carro, excesso;

    v_carro = prompt("Informe a velocidade do carro: ");

    if(v_carro > v_max){
        excesso = (v_carro/v_max - 1)*100;

        if(excesso <= 20){
            document.write("O motorista excedeu em ", Math.round(excesso), "% a velocidade maxima permitida, multa de R$85,13 e perda de 3 pontos na carteira");
        }
        else if(excesso <= 50){
            document.write("O motorista excedeu em ", Math.round(excesso), "% a velocidade maxima permitida, multa de R$127,69 e perda de 4 pontos na carteira");
        }
        else{
            document.write("O motorista excedeu em ", Math.round(excesso), "% a velocidade maxima permitida, multa de R$574,62 e perda de 7 pontos na carteira");
        }
    }
    else{
        document.write("Voce estar de boa!!")
    }
</script>
