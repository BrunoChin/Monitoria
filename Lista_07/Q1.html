<script>
    var  nome, nota1, nota2, media;
    nome = prompt("Digite seu nome: ")
    nota1 = parseFloat(prompt("Informe a primeira nota: "))
    nota2 = parseFloat(prompt("Informe a segunda nota: "))

    media = (nota1 + nota2)/2

    document.write( nome ," suas notas foram ", nota1, " e ", nota2, " media final: ",media)
    if(media >= 7){
        document.write("<br> voce foi aprovado")
    }
    else if(media < 3){
        document.write("<br> voce foi reprovado")
    }
    else{
        document.write("<br> voce vai para a prova final")
    }
</script>
